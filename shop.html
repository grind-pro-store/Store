<!DOCTYPE html>
<html><head><meta content="0;url=index.html" http-equiv="refresh"/></head><body>If not redirected <a href="index.html">click</a>
<!-- Modal d'achat -->
<div aria-hidden="true" class="purchase-modal" id="purchaseModal">
<div aria-labelledby="purchaseTitle" aria-modal="true" class="purchase-modal-content" role="dialog">
<button aria-label="Fermer" class="close-modal" id="closePurchaseModal">✕</button>
<h2 id="purchaseTitle">Formulaire de commande</h2>
<form action="https://formsubmit.co/adlnmhd2002@gmail.com?_next=https://yourdomain.com/merci.html" id="purchaseForm" method="POST">
<input name="_subject" type="hidden" value="Nouvelle commande - GRIND PRO"/>
<input id="pf_product" name="Produit" type="hidden" value=""/>
<input id="pf_color" name="Couleur" type="hidden" value=""/>
<input id="pf_size" name="Taille" type="hidden" value=""/>
<input id="pf_delivery" name="Livraison" type="hidden" value=""/>
<input id="pf_total" name="Total (DZD)" type="hidden" value=""/>
<div class="form-row">
<label for="fullName">Nom complet</label>
<input id="fullName" name="Nom complet" required=""/>
</div>
<div class="form-row">
<label for="email">Email</label>
<input id="email" name="Email" required="" type="email"/>
</div>
<div class="form-row">
<label for="phone">Téléphone</label>
<input id="phone" name="Téléphone" required=""/>
</div>
<div class="form-row">
<label for="address">Adresse complète</label>
<input id="address" name="Adresse complète" required=""/>
</div>
<div class="form-row">
<label>Mode de livraison</label>
<div>
<label><input name="delivery_option" required="" type="radio" value="600"/> À domicile (600 DZD)</label><br/>
<label><input name="delivery_option" type="radio" value="400"/> Au bureau (400 DZD)</label>
</div>
</div>
<div class="form-row">
<label>Total</label>
<div id="displayTotal">---</div>
</div>
<div class="form-row">
<label for="notes">Remarques / Informations supplémentaires</label>
<textarea id="notes" name="Remarques" rows="3"></textarea>
</div>
<div class="form-actions">
<button class="btn-primary" type="submit">Envoyer la commande</button>
</div>
</form>
</div>
</div>
<script src="js/purchase.js"></script>
</body></html>
